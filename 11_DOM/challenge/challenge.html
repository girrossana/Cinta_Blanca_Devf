<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./challenge.css">
  <title>pizza, PIZZA</title>
</head>

<body>

  <header class="nompizza">
    <h1> pizza <sup>PIZZA</sup> </h1>
  </header>

  <section class="imgpizza">
    <img class="pizza"
      src="https://media3.giphy.com/media/xsBP0RdvxJfhu/giphy.gif?cid=ecf05e47a224fef73f7f5dfe71c9142f8b908db409450e24&rid=giphy.gif"
      alt="gif">
  </section>


  <main class="relleno">
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">TLF</span>
      </div>
      <input id="uno" placeholder="indica ttu numero de tlf" type="text" class="form-control"
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">DIRECCION</span>
      </div>
      <input id="dos" placeholder="indica tu direccion" type="text" class="form-control"
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">NOMBRE</span>
      </div>
      <input id="tres" placeholder="indica tu nombre" type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg">PIÑA</span>
      </div>
      <input id="cuatro" placeholder="¿te gusta la piña?" type="text" class="form-control"
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>

    <button id="boton" type="button" class="btn btn-outline-danger">completo</button>


    <div id="respuesta" class="card none" style="width: 18rem;">
      <ul class="list-group list-group-flush">
        <li id="tlf" class="list-group-item"></li>
        <li id="direccion" class="list-group-item"></li>
        <li id="nombre" class="list-group-item "></li>
        <li id="piña" class="list-group-item"></li>
        <img id="sinpin" class="pin-si" src="https://www.recetasdesbieta.com/wp-content/uploads/2018/09/Como-hacer-pizza-casera-rapida-con-masa-de-pizza-sin-repos-1-860x380.jpg" alt="sin piña">
        <img id="conpin" class="pin-no" src="https://estaticos.miarevista.es/media/cache/760x570_thumb/uploads/images/article/5941496f5bafe808143c9869/ppal-pizzapina.jpg" alt="con piña">
      </ul>
    </div>
  </main>










  <script src="./challenge.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
